<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <img src="img/Captura.PNG" alt="Mi foto" width=500" height="200"> <class="mi-imagen"> 
    <h1>Formulario de Contacto</h1>
    <form id="contactoForm">
        <label for="nombre">Nombre (máximo 20 caracteres):</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required>
        
        <br>
        <label for="apellido">Apellido (máximo 20 caracteres) :</label>
        <input type="text" id="apellido" name="apellido" maxlength="20" required>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="ejemplo: 111-234-5678" onfocus="this.placeholder = ''">
        <br>
        <label for="edad">Edad mínimo 16 y máximo 120 años:</label>
        <input type="number" id="edad" name="edad" min="16" max="120">
        <br>
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion"></textarea>
        <br>
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" list="provincias">
        <datalist id="provincias">
            <option value="Neuquén">
            <option value="Río Negro">
            <option value="Chubut">
            <option value="Santa Cruz">
            <option value="Tierra del Fuego">
        </datalist>
        <br>
        <label for="codigoPostal">Código Postal (A1234ABC):</label>
        <input type="text" id="codigoPostal" name="codigoPostal" pattern="[A-Z]\d{4}[A-Z]{3}">
        <br>
        <label>Método de Contacto:</label>
        <input type="radio" id="correoElectronico" name="contacto" value="correoElectronico" checked>
        <label for="correoElectronico">Correo Electrónico</label>
        <input type="radio" id="correoPostal" name="contacto" value="correoPostal">
        <label for="correoPostal">Correo Postal</label>
        <input type="radio" id="telefono" name="contacto" value="telefono">
        <label for="telefono">Teléfono</label>
        <br>
        <label>Tipo de Suscripción:</label>
        <input type="checkbox" id="noticias" name="suscripcion" value="noticias">
        <label for="noticias">Noticias</label>
        <input type="checkbox" id="promociones" name="suscripcion" value="promociones">
        <label for="promociones">Promociones</label>
        <input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked>
        <label for="alertas">Alertas</label>
        <input type="checkbox" id="eventos" name="suscripcion" value="eventos">
        <label for="eventos">Eventos</label>
        <br>
        <button type="submit">Cargar</button>
    </form>

    <table id="resultado">
        <tr>
            <th>Datos</th>
            <th>Solicitados</th>
        </tr>
    </table>
</body>
</html>
